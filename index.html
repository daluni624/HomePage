<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blog</h1> <!-- 블로그 제목을 한글로 변경 -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li> <!-- 홈으로 변경 -->
        <li><a href="#">1</a></li> <!-- 여행지로 변경 -->
        <li><a href="#">2</a></li> <!-- 소개로 변경 -->
        <li><a href="#">3</a></li> <!-- 문의로 변경 -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-post">
      <div class="post-info">
        <h2>qwer</h2>
        <p>asdfasdfasdfasdfasdf</p>
      </div>

    </section>
    <div class="slideWrap">
        <div class="slideshow">
            <img src="./myImg/img1.jpg" alt="Featured Post 1">
            <img src="./myImg/img2.jpg" alt="Featured Post 2">
            <img src="./myImg/img3.jpg" alt="Featured Post 3">
        </div>
    </div>

    <!-- 테이블로 일주일 일정 추가 -->
    <table class="weekly-schedule">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thr</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td onclick="showAlert('여행일정짜기')">여행일정짜기</td>
            <td onclick="showAlert('필요물품구매')">필요물품구매</td>
            <td onclick="showAlert('장보기')">장보기</td>
            <td onclick="showAlert('보험가입')">보험가입</td>
            <td onclick="showAlert('체크리스트')">체크리스트 확인</td>
            <td onclick="showAlert('신나는')">신나는 여행</td>
            <td onclick="showAlert('복귀')">복귀</td>
          </tr>
        </tbody>
      </table>
  




     <!-- 게시글 입력 폼 추가 -->
     <div class="post-form">
        <h2>Upload Posts...</h2>
        <input type="text" id="post-title" placeholder="Title">
        <textarea id="post-content" placeholder="Enter text..."></textarea>
        <button id="submit-btn">upload</button>
      </div>
  
      <!-- 게시글 목록을 담을 컨테이너 -->
      <div id="post-container">
      </div>


    <section class="blog-posts">
      <!-- Blog post cards go here -->

    </section>
  </main>




  <aside class="sidebar">
    <h2>Online Users</h2>
    <ul id="online-users">
      <!-- Online user list will be dynamically generated by JavaScript -->
    </ul>
  </aside>
 
  

  <footer>
    <p>&copy; 2023 yodalun. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
